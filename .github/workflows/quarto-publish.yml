name: Quarto Publish

on:
  push:
    branches: main
    paths:
      - '**.qmd'
      - '**.Rmd'
      - '**.md'

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: release

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.0'  # Specify a stable version

      - name: Set CRAN mirror
        run: |
          echo 'options(repos = c(CRAN = "https://cran.r-project.org"))' >> ~/.Rprofile

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install specific version of MASS
        run: |
          Rscript -e 'install.packages("MASS", version = "7.3-51", repos = "http://cran.us.r-project.org")'

      - name: Install specific Rcpp version
        run: |
          Rscript -e 'install.packages("Rcpp", version = "1.0.10", repos = "https://cloud.r-project.org")'
      
      - name: Install R Dependencies
        env:
          GITHUB_PAT: ${{secrets.R_GITHUB_PAT}}
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
          clean: true